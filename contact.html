<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f01582504c.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us - Two Men and a Truck</title>
  </head>
  <body class="font-sans">
    <form action="">
    <div
      class="contact-form w-full sm:w-[95%] md:w-[500px] lg:w-[600px] xl:w-[700px] bg-[#000000] mx-auto my-6 sm:my-10 md:my-16 lg:my-20 text-white box-shadow-lg pb-6 sm:pb-8 md:pb-10"
    >
      <div class="content mx-4 sm:mx-6 md:mx-8 mt-4 sm:mt-6 md:mt-8 pt-4 sm:pt-6 md:pt-8">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-[900] text-center">INQUIRY FORM</h1>
        <div class="about">
          <label class="block text-white font-bold mb-2">
            ABOUT <span class="text-red-500">*</span>
          </label>

          <select
            class="w-full bg-[#2b2b2b] text-white border-2 border-yellow-400 rounded-xl px-4 py-4"
          >
            <option>-- Select --</option>
            <option value="">Moving Questions</option>
            <option value="">Post Move Issues</option>
            <option value="">Become A Franchise</option>
            <option value="">National Accounts</option>
             <option value="">Media Inquiry</option>
              <option value="">General Questions</option>
          </select>
        </div>
        <div class="name ">
            <label for="" class="block text-white font-bold mb-2  ">
               YOUR NAME <span class="text-red-500">*</span>
                <input type="text" class="w-full bg-[#2b2b2b] text-white border-2 border-yellow-400 rounded-xl px-4 py-4">
            </label>

        </div>
                <div class="name ">
            <label for="" class="block text-white font-bold mb-2  ">
                YOUR EMAIL <span class="text-red-500">*</span>
                <input type="text" class="w-full bg-[#2b2b2b] text-white border-2 border-yellow-400 rounded-xl px-4 py-4">
            </label>

        </div>
                <div class="name ">
            <label for="" class="block text-white font-bold mb-2  ">
                YOUR NAME <span class="text-red-500">*</span>
                <input type="text" class="w-full bg-[#2b2b2b] text-white border-2 border-yellow-400 rounded-xl px-4 py-4">
            </label>

        </div>
        

        </div>
  <div class="bg-black p-3 sm:p-4 md:p-5 w-full">
  <label class="flex items-start gap-3 cursor-pointer">
    
    <!-- Hidden checkbox -->
    <input type="checkbox" class="hidden peer">

    <!-- Custom checkbox -->
    <div
      class="w-5 h-5 mt-1 border-2 border-yellow-400 rounded-sm
             flex items-center justify-center bg-black
             peer-checked:[&>svg]:opacity-100
             transition-all duration-200"
    >
      <svg
        class="w-3 h-3 text-yellow-400 opacity-0"
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        viewBox="0 0 24 24"
      >
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Text -->
    <p class="text-gray-300 text-xs sm:text-sm md:text-base leading-6">
      You may send me messages via text (including automated texts) related to my services.
      Message and data rates may apply, reply STOP to any message to opt-out.
    </p>

  </label>
</div>
<div class="textareaa mx-4 sm:mx-6 md:mx-8 mt-4 sm:mt-6 md:mt-8">
  <label class="block text-white font-bold mb-2 uppercase tracking-wide text-xs sm:text-sm md:text-base">
    MESSAGE <span class="text-red-500">*</span>
  </label>
  <textarea
    name="Message"
    class="w-full h-40 sm:h-48 md:h-56 rounded-lg bg-[#2b2b2b] text-white border-2 border-yellow-400 px-3 sm:px-4 py-3 text-xs sm:text-sm
           focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"
  ></textarea>

</div>
<div class="buttons mx-4 sm:mx-6 md:mx-8 mt-2 sm:mt-4 md:mt-6 mb-6 sm:mb-8 md:mb-10 flex justify-end">
  <button
    class="group bg-[#F2A900] text-black font-black px-4 sm:px-6 py-2 sm:py-3 rounded-lg shadow-sm hover:brightness-95 transition uppercase tracking-wide relative overflow-hidden text-xs sm:text-sm md:text-base w-full sm:w-[180px]"
  >
    <span class="inline-block transition-all duration-300 group-hover:-translate-x-2">
      <strong>submit</strong>
    </span>
    <span
      class="inline-block transition-all duration-300 opacity-0 translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 absolute"
    >
    </span>
  </button>
</div>



    
      </div>
    </div>
    </form>
  </body>
</html>
