<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <script
      src="https://kit.fontawesome.com/f01582504c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans">
    <section
      class="sidebar w-full md:w-[500px] lg:w-[700px] flex flex-col h-[100vh] ml-auto bg-black drop-shadow-lg"
    >
      <div
        class="mainmenu bg-[#294A93] flex justify-between items-center p-6 sm:p-8 lg:p-10 md:p-8 text-white"
      >
        <h1 class="text-white text-[33px]">MAIN MENU</h1>
        <h2 class="flex flex-col items-center pt-2 font-[900] text-[14px] cursor-pointer hover:shadow-lg hover:brightness-110 hover:bg-neutral-500 p-1 rounded-sm ">
          <i class="fa-solid fa-xmark uppercase tetx-[33px]"></i><span class="">CLOSE</span>
        </h2>
      </div>
      <!--Search bar-->
      <div
        class="searchbar bg-[#333333] w-[90%] md:w-[400px] lg:w-[600px] mx-auto text-white flex items-center justify-between rounded-lg -mt-5 px-4 py-3 hover:border-3 hover:border-yellow-500 hover:cursor-pointer"
      >
        <span class="uppercase tracking-wide">search</span>

        <i class="fa-solid fa-magnifying-glass text-lg text-gray-500"></i>
      </div>

      <!--list items-->
      <div
        class="listItems text-white w-[90%] md:w-[400px] lg:w-[600px] mx-auto py-4 font-[700] text-[20px]"
      >
        <ul>
           <li class="group cursor-pointer">
            <div
              class="py-4 flex justify-between items-center hover:text-yellow-500"
            >
              <span>MOVING</span>
              <i
                class="fa-solid fa-greater-than text-[#A8BBA3] text-[12px] group-hover:text-yellow-500"
              ></i>
            </div>

            <div class="relative h-[2px] bg-gray-600 overflow-hidden">
              <span
                class="absolute left-1/2 top-0 h-full w-0 bg-yellow-500 -translate-x-1/2 transition-all duration-300 group-hover:w-full"
              ></span>
            </div>
          </li>

          <li class="group cursor-pointer">
            <div
              class="py-4 flex justify-between items-center hover:text-yellow-500"
            >
              <span>JUNK REMOVAL</span>
             
            </div>

            <div class="relative h-[2px] bg-gray-600 overflow-hidden">
              <span
                class="absolute left-1/2 top-0 h-full w-0 bg-yellow-500 -translate-x-1/2 transition-all duration-300 group-hover:w-full"
              ></span>
            </div>
          </li>

           <li class="group cursor-pointer">
            <div
              class="py-4 flex justify-between items-center hover:text-yellow-500"
            >
              <span>STORAGE</span>
              <i
                class="fa-solid fa-greater-than text-[#A8BBA3] text-[12px] group-hover:text-yellow-500"
              ></i>
            </div>

            <div class="relative h-[2px] bg-gray-600 overflow-hidden">
              <span
                class="absolute left-1/2 top-0 h-full w-0 bg-yellow-500 -translate-x-1/2 transition-all duration-300 group-hover:w-full"
              ></span>
            </div>
          </li>
           <li class="group cursor-pointer">
            <div
              class="py-4 flex justify-between items-center hover:text-yellow-500"
            >
              <span>REVIEW</span>
             
            </div>

            <div class="relative h-[2px] bg-gray-600 overflow-hidden">
              <span
                class="absolute left-1/2 top-0 h-full w-0 bg-yellow-500 -translate-x-1/2 transition-all duration-300 group-hover:w-full"
              ></span>
            </div>
          </li>
          <li class="group cursor-pointer">
            <div
              class="py-4 flex justify-between items-center hover:text-yellow-500"
            >
              <span>RESOURCES</span>
              <i
                class="fa-solid fa-greater-than text-[#A8BBA3] text-[12px] group-hover:text-yellow-500"
              ></i>
            </div>

            <div class="relative h-[2px] bg-gray-600 overflow-hidden">
              <span
                class="absolute left-1/2 top-0 h-full w-0 bg-yellow-500 -translate-x-1/2 transition-all duration-300 group-hover:w-full"
              ></span>
            </div>
          </li>
        </ul>
      </div>
      <div class="button">
          <button
              class="group bg-[#F2A900] text-black font-black px-4 sm:px-5 md:px-6 py-2 sm:py-3 rounded-lg shadow-sm hover:brightness-95 transition uppercase tracking-wide relative overflow-hidden text-xs sm:text-sm md:text-base w-[90%] md:w-[400px] lg:w-[600px] lg:mr-[50px]  lg:ml-[50px] md:ml-[50px] sm:ml-[50px] mb-4 "
            >
              <span
                class="inline-block transition-all duration-300 group-hover:-translate-x-3"
              >
                <strong>FREE QUOTE</strong>
              </span>
              <span
                class="inline-block transition-all duration-300 opacity-0 translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 absolute"
              >
                
              </span>
            </button>
      </div>
      <div class="last flex flex-row gap-4 text-white mx-[60px] p-2 text-[16px]" >
        <h1 class=" border-b-1 border-white-600 hover:border-none">Careers<i class="fa-solid fa-arrow-up-right-from-square"></i></h1>
        <h1 class="border-b-1 border-white-600 hover:border-none ">Own a Franchies<i class="fa-solid fa-arrow-up-right-from-square"></i></h1>
      </div>
    </section>
  </body>
</html>
